<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber</title>
    <link rel="stylesheet" href="./css/form.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;500;600&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,400;0,500;0,600;1,500;1,800&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
<section>
<form class="form-box" action="">
    <div class="main">
    <h1 class="head">Barber</h1>
    </div>
    <div class="Box">
        <div class="inf">
            <label for="" >الموظف</label>
            <select  name="employee" id="">
                <option value="">شريف </option>
                <option value="">احمد </option>
                <option value="">محمد </option>
            </select>
            <label for="">تاريخ الفاتورة </label>
            <input type="data" id="d1" name="d1">

        </div>
        <div class="inf">
            <label for="">نوع الحلاقة</label>
            <select name="type" id="" >
                <option value="">شعر</option>
                <option value="">دقن </option>
                <option value="">شعر ودقن</option>
            </select>
            
            <label for=""> السعر الاجمالي </label>
            <select name="type" id="" >
                <option value="">10</option>
                <option value="">20</option>
                <option value="">50</option>
            </select>

        </div>
        <div class="end">
            <input type="submit" name="" id="" value="حفظ">
            <h1>Barber</h1>
        </div>


        
    </div>
</form>
</section>
<script>
    var d=new Date()
    var yr=d.getFullYear();
    var month=d.getMonth()+1;

    if (month<10 ){
        month ='0'+month
    }
    var date=d.getDate();
    if (date<10){
        date='0'+date
    }
    var cdate=yr+"-" +month+"-"+date;
    document.getElementById('d1').value=cdate;
</script>
<script src="../main.js"></script>

    
</body>
</html>
